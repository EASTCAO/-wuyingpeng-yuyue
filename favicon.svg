<svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bodyGradient" x1="8" y1="18" x2="64" y2="58" gradientUnits="userSpaceOnUse">
            <stop stop-color="#22D3EE"/>
            <stop offset="0.5" stop-color="#38BDF8"/>
            <stop offset="1" stop-color="#818CF8"/>
        </linearGradient>
        <linearGradient id="lensGradient" x1="24" y1="28" x2="48" y2="52" gradientUnits="userSpaceOnUse">
            <stop stop-color="#06B6D4"/>
            <stop offset="0.5" stop-color="#3B82F6"/>
            <stop offset="1" stop-color="#8B5CF6"/>
        </linearGradient>
        <linearGradient id="innerLensGradient" x1="28" y1="32" x2="44" y2="48" gradientUnits="userSpaceOnUse">
            <stop stop-color="#67E8F9"/>
            <stop offset="1" stop-color="#A5B4FC"/>
        </linearGradient>
    </defs>
    <!-- 相机机身 -->
    <rect x="8" y="20" width="56" height="40" rx="8" fill="url(#bodyGradient)"/>
    <!-- 取景器凸起 -->
    <rect x="26" y="12" width="20" height="12" rx="4" fill="url(#bodyGradient)"/>
    <!-- 镜头外圈 -->
    <circle cx="36" cy="40" r="16" fill="url(#lensGradient)"/>
    <!-- 镜头内圈 -->
    <circle cx="36" cy="40" r="10" fill="url(#innerLensGradient)"/>
    <!-- 镜头中心 -->
    <circle cx="36" cy="40" r="5" fill="white" fill-opacity="0.3"/>
    <!-- 闪光灯 -->
    <circle cx="54" cy="28" r="4" fill="white" fill-opacity="0.6"/>
</svg>
